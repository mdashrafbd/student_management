{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h2 class="mb-3">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>
{% endblock %}
